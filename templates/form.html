<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Predictor</title>
    <style>
        body {
            background-image: url('{{url_for("static",filename="1280c6b688b2beaaa5464450e027c301.jpg") }}'); /* Replace 'background_image.jpg' with the path to your background image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align: center;">Diamond Price Predictor</h2>
    <form id="predictForm" action="/predict" method="POST">
        <div class="form-group">
            <label for="carat">Carat:</label>
            <input type="text" id="carat" name="carat" required>
        </div>
        <div class="form-group">
            <label for="depth">Depth:</label>
            <input type="text" id="depth" name="depth" required>
        </div>
        <div class="form-group">
            <label for="table">Table:</label>
            <input type="text" id="table" name="table" required>
        </div>
        <div class="form-group">
            <label for="x">X:</label>
            <input type="text" id="x" name="x" required>
        </div>
        <div class="form-group">
            <label for="y">Y:</label>
            <input type="text" id="y" name="y" required>
        </div>
        <div class="form-group">
            <label for="z">Z:</label>
            <input type="text" id="z" name="z" required>
        </div>
        <div class="form-group">
            <label for="cut">Cut:</label>
            <select id="cut" name="cut" required>
                <option value="">Select Cut</option>
                <option value="Ideal">Ideal</option>
                <option value="Premium">Premium</option>
                <option value="Very Good">Very Good</option>
                <option value="Good">Good</option>
                <option value="Fair">Fair</option>
            </select>
        </div>
        <div class="form-group">
            <label for="color">Color:</label>
            <select id="color" name="color" required>
                <option value="">Select Color</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
            </select>
        </div>
        <div class="form-group">
            <label for="clarity">Clarity:</label>
            <select id="clarity" name="clarity" required>
                <option value="">Select Clarity</option>
                <option value="IF">IF</option>
                <option value="VVS1">VVS1</option>
                <option value="VVS2">VVS2</option>
                <option value="VS1">VS1</option>
                <option value="VS2">VS2</option>
                <option value="SI1">SI1</option>
                <option value="SI2">SI2</option>
                <option value="I1">I1</option>
            </select>
        </div>
        <button type="submit">Predict Price</button>
    </form>
</div>
</body>
</html>
